{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-box">
        <h2>Create Account</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="fide_id" placeholder="FIDE ID" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="btn btn-primary full">Signup</button>
        </form>
    </div>
</div>

{% endblock %}
