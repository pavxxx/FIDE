<h2>Players Ranking</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Federation</th>
        <th>Standard Rating</th>
    </tr>

    {% for p in players %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.fed_code }}</td>
        <td>{{ p.standard_rating }}</td>
    </tr>
    {% endfor %}
</table>
